<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="img/amor.png" />
    <title>Kitty</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">
            <p>Kitty</p>
          </div>
          <img class="img-paw" src="img/para.png" alt="" />
          <div class="words line2">
            <img class="img-corazon" src="img/corazon.png" alt="" />
            <p>Feliz día corazón</p>
            <img class="img-corazon" src="img/corazon.png" alt="" />
          </div>
          <div class="words line3"></div>
          <div class="words line4"></div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Dar Amor</button>
      <button id="reset">Restablecer</button>
    </div>
